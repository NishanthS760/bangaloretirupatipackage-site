<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Page not found • Bangalore Tirupati Package</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />

  <!-- Redirect apex to www (same as index) -->
  <script>
    (function () {
      var apex = 'bangaloretirupatipackage.com';
      if (location.hostname === apex) {
        var target = 'https://www.' + apex + location.pathname + location.search + location.hash;
        location.replace(target);
      }
    })();
  </script>

  <style>
    :root { --bg:#fafafa; --text:#111; --muted:#666; --brand:#0b5; }
    body { font-family: Arial, sans-serif; margin:0; background:var(--bg); color:var(--text); }
    .wrap { max-width: 900px; margin: 80px auto; padding: 0 24px; line-height:1.6; }
    h1 { font-size: 36px; margin: 0 0 10px; }
    p { color:#444; margin: 8px 0; }
    .tag { display:inline-block; background:var(--brand); color:#fff; padding:4px 10px; border-radius:6px; font-size:14px; }
    .actions { margin-top: 20px; }
    a.btn { display:inline-block; padding:10px 14px; border-radius:8px; background:#0a7; color:#fff; text-decoration:none; }
    a.btn:hover { filter:brightness(0.95); }
    .muted { color:var(--muted); font-size:14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <span class="tag">404</span>
    <h1>Page not found</h1>
    <p>Sorry, we couldn’t find that page.</p>
    <div class="actions">
      <a class="btn" href="/">Go to homepage</a>
    </div>
    <p class="muted">Redirecting to the homepage in <span id="sec">5</span> seconds…</p>
  </div>

  <script>
    // Auto-redirect to home after 5 seconds
    (function () {
      var s = 5, el = document.getElementById('sec');
      var t = setInterval(function () {
        s--; el.textContent = s;
        if (s <= 0) { clearInterval(t); location.replace('/'); }
      }, 1000);
    })();
  </script>
</body>
</html>
