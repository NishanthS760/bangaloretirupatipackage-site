  <header>
    <span class="tag">Coming Online</span>

  <!-- Contact buttons -->
  <div class="cta">
    <a class="btn whatsapp" id="wa1" target="_blank" rel="noopener">WhatsApp 9686235999</a>
    <a class="btn whatsapp" id="wa2" target="_blank" rel="noopener">WhatsApp 9611621938</a>
    <a class="btn call" id="call1">Call 9686235999</a>
    <a class="btn call" id="call2">Call 9611621938</a>
  </div>

  <footer>
    <p>© <span id="year"></span> Bangalore Tirupati Package</p>
  </footer>

  <script>
    // Update buttons in one place (change numbers here in future)
    const CONTACTS = [
      { label: '9686235999', e164: '+919686235999', wa: '919686235999' },
      { label: '9611621938', e164: '+919611621938', wa: '919611621938' }
    ];
    const WA_TEXT = encodeURIComponent("Hi! I'm interested in the Bangalore → Tirupati package. Please share details.");

    window.addEventListener('DOMContentLoaded', () => {
      const [c1, c2] = CONTACTS;

      // WhatsApp buttons
      const wa1 = document.getElementById('wa1');
      const wa2 = document.getElementById('wa2');
      if (wa1) {
        wa1.href = `https://wa.me/${c1.wa}?text=${WA_TEXT}`;
        wa1.addEventListener('click', () => gtag('event','contact',{method:'whatsapp', phone:c1.wa, content_type:'cta', value:1}));
      }
      if (wa2) {
        wa2.href = `https://wa.me/${c2.wa}?text=${WA_TEXT}`;
        wa2.addEventListener('click', () => gtag('event','contact',{method:'whatsapp', phone:c2.wa, content_type:'cta', value:1}));
      }

      // Call buttons
      const call1 = document.getElementById('call1');
      const call2 = document.getElementById('call2');
      if (call1) {
        call1.href = `tel:${c1.e164}`;
        call1.addEventListener('click', () => gtag('event','contact',{method:'phone', phone:c1.wa, content_type:'cta', value:1}));
      }
      if (call2) {
        call2.href = `tel:${c2.e164}`;
        call2.addEventListener('click', () => gtag('event','contact',{method:'phone', phone:c2.wa, content_type:'cta', value:1}));
      }

      // Footer year
      document.getElementById('year').textContent = new Date().getFullYear();
    });
  </script>
